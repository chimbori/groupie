name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Checkout Submodules
      uses: actions/checkout@v3

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Run Lint
      run: ./gradlew lint --console plain

    - name: Run Unit Tests
      run: ./gradlew test --console plain

    - name: Build Example App - ViewBinding
      run: ./gradlew :example-viewbinding:assembleRelease
    - name: Build Example App - DataBinding
      run: ./gradlew :example-databinding:assembleRelease
