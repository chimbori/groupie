name: Create GitHub Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"  # Matches "1.2.3"

jobs:
  publish-release:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Checkout Submodules
      uses: actions/checkout@v3
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Publish Library Locally
      run: ./gradlew :library:publish --info

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}

    - name: Upload Sources to GitHub Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: library/build/repo/com/github/chimbori/groupie/groupie/${{ github.ref }}/groupie-${{ github.ref }}-sources.jar
        asset_name: groupie-${{ github.ref }}-sources.jar
        asset_content_type: application/java-archive

    - name: Upload Android Archive to GitHub Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: library/build/repo/com/github/chimbori/groupie/groupie/${{ github.ref }}/groupie-${{ github.ref }}.aar
        asset_name: groupie-${{ github.ref }}.aar
        asset_content_type: application/java-archive

